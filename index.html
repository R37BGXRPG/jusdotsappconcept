<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Aggregator</title>
    <link id="themeLink" rel="stylesheet" href="deepOcean.css">

    <script>
        // Check local storage before the page finishes rendering to prevent "flicker"
        const savedTheme = localStorage.getItem('userTheme');
        if (savedTheme) {
            const themeFiles = {
                'theme-deep-ocean': 'deepOcean.css',
                'theme-warm-autumn': 'warmAutumnGlow.css'
            };
            document.getElementById('themeLink').href = themeFiles[savedTheme];
            document.documentElement.className = savedTheme;
        }
    </script>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url(https://design.penpot.app/internal/gfonts/font/poppins/v24/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 15px;
            box-sizing: border-box;
        }

        .column {
            background: var(--panel-bg);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #apps-col {
            width: 350px;
        }

        #people-col {
            width: 350px;
        }

        #chat-col {
            flex-grow: 1;
        }

        .column-header {
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-card {
            background: var(--item-bg);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
        }

        .received {
            background: var(--item-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .sent {
            background: var(--accent);
            color: var(--ink-black);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        #msgInput {
            flex-grow: 1;
            background: var(--item-bg);
            border: none;
            padding: 15px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        .nav-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-btn {
            background: var(--item-bg);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
        }
    </style>
</head>

<body class="theme-deep-ocean">

    <div class="app-container">
        <div class="column" id="apps-col">
            <div class="column-header">APPS</div>
            <div class="list-container">
                <div class="item-card" onclick="selectApp('WhatsApp')">WhatsApp</div>
                <div class="item-card" onclick="selectApp('Discord')">Discord</div>
            </div>
            <div class="nav-footer">
                <button class="settings-btn" onclick="window.location.href='settings.html'">⚙️ Settings</button>
            </div>
        </div>

        <div class="column" id="people-col">
            <div class="column-header" id="people-header">Select App</div>
            <div class="list-container" id="people-list"></div>
        </div>

        <div class="column" id="chat-col">
            <div class="column-header" id="chat-name">Conversation</div>
            <div class="list-container" id="chat-box">
                <div class="message received">Select a chat to start...</div>
            </div>
            <div class="input-area">
                <input type="text" id="msgInput" placeholder="Type a message...">
            </div>
        </div>
    </div>

    <script>
        function applySavedPreferences() {
            const theme = localStorage.getItem('userTheme') || 'theme-deep-ocean';
            const font = localStorage.getItem('userFontFamily');
            const style = localStorage.getItem('userFontStyle');
            document.body.className = theme;
            if (font) document.body.style.fontFamily = `${font}, ${style}`;
        }
        applySavedPreferences();

        const mockData = {
            'WhatsApp': [{ name: 'Mom', last: 'See you soon!' }],
            'Discord': [{ name: 'Gaming Group', last: 'GG WP' }]
        };

        function selectApp(app) {
            document.getElementById('people-header').innerText = app;
            const list = document.getElementById('people-list');
            list.innerHTML = '';
            (mockData[app] || []).forEach(person => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerText = person.name;
                div.onclick = () => { document.getElementById('chat-name').innerText = person.name; };
                list.appendChild(div);
            });
        }

        // Input Handling
        document.getElementById('msgInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim() !== "") {
                const bubble = document.createElement('div');
                bubble.className = 'message sent';
                bubble.innerText = this.value;
                const chatBox = document.getElementById('chat-box');
                chatBox.appendChild(bubble);
                this.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>

</html>
